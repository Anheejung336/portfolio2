<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="description" content="점에서 시작해 입체로 성장하는 인터랙티브 UX/UI 디자이너 안희정의 포트폴리오입니다.">
  <meta name="keywords" content="UX디자인, UI디자인, 포트폴리오, 안희정, 인터랙션, 점선면입체">
  <meta name="author" content="an heejung">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>an heejung | Portfolio</title>
  <!-- 폰트어썸 -->
  <script src="https://kit.fontawesome.com/e9623bd7b2.js" crossorigin="anonymous"></script>
  <!-- 제이쿼리 코드 -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  <!-- 내꺼 제이쿼리 -->
  <script src="js/space.js" defer></script>
  <!-- 파비콘 -->
  <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
  <!-- swiper css -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
  <!-- swiper js -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <!-- jQuery 및 AOS 라이브러리 추가 -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>

  <!-- gsap -->
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.7/dist/TextPlugin.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.7/dist/MotionPathPlugin.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.7/dist/gsap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.7/dist/ScrollToPlugin.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.7/dist/ScrollTrigger.min.js"></script>
  <!-- <script src="https://assets.codepen.io/16327/MorphSVGPlugin3.min.js"></script> -->

  <!-- 내꺼 css -->
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/space.css">
</head>

<body>

  <div class="background"></div>
  <div class="white_fill"></div>

  <div class="space_dots_wrapper">
    <div class="dot_space space_dot1"></div>
    <div class="dot_space space_dot2"></div>
  </div>

  <!-- mask-wrapper 두 개 -->
  <div class="mask-wrapper left"></div>
  <div class="mask-wrapper right"></div>

  <!-- 하나만 있는 text-wrapper -->
  <div class="sapce_text_wrapper">
    <h3><span class="highlight">Plane,</span> Project</h3>
  </div>

  <div class="new-fill"></div>

  <div class="next-wrapper">
    <h3><span>선</span>들이 모여 <span>면</span>을 만들다</h3>
  </div>

  <div class="background2"></div>

  <!-- 점들이 선을 따라 도형을 그리는 영역 -->
  <div class="line-draw-group">
    <!-- shape1 도형 SVG -->
    <div class="line-wrapper" id="shape1">
      <svg width="306" height="270" viewBox="0 0 306 270" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M304.284 269H1.71582L153 2.02832L304.284 269Z" stroke="white" stroke-width="2" />
      </svg>
    </div>

    <div class="line-wrapper" id="shape2">
      <svg width="255" height="255" viewBox="0 0 255 255" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M254 1V254H1V1H254Z" stroke="white" stroke-width="2" />
      </svg>
    </div>
    <div class="line-wrapper" id="shape3">
      <svg width="294" height="278" viewBox="0 0 294 278" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M292.864 106.604L250.046 277H43.9541L1.13477 106.604L147.009 1.2334L292.864 106.604Z" stroke="white"
          stroke-width="2" />
      </svg>
    </div>
    <div class="line-wrapper" id="shape4">
      <svg width="312" height="263" viewBox="0 0 312 263" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M233.431 1L310.837 131.5L233.431 262H78.5693L1.16211 131.5L78.5693 1H233.431Z" stroke="white"
          stroke-width="2" />
      </svg>
    </div>
  </div>
  </div>

  <!-- SVG wave 정의 -->
  <svg version="1.1" xmlns="http://www.w3.org/2000/svg" style="display: none;">
    <symbol id="wave">
      <path
        d="M420,20c21.5-0.4,38.8-2.5,51.1-4.5c13.4-2.2,26.5-5.2,27.3-5.4C514,6.5,518,4.7,528.5,2.7c7.1-1.3,17.9-2.8,31.5-2.7v20H420z" />
      <path
        d="M420,20c-21.5-0.4-38.8-2.5-51.1-4.5c-13.4-2.2-26.5-5.2-27.3-5.4C326,6.5,322,4.7,311.5,2.7C304.3,1.4,293.6-0.1,280,0v20H420z" />
      <path
        d="M140,20c21.5-0.4,38.8-2.5,51.1-4.5c13.4-2.2,26.5-5.2,27.3-5.4C234,6.5,238,4.7,248.5,2.7c7.1-1.3,17.9-2.8,31.5-2.7v20H140z" />
      <path
        d="M140,20c-21.5-0.4-38.8-2.5-51.1-4.5c-13.4-2.2-26.5-5.2-27.3-5.4C46,6.5,42,4.7,31.5,2.7C24.3,1.4,13.6-0.1,0,0v20H140z" />
    </symbol>
  </svg>

  <!-- clip-path 정의 -->
  <svg width="0" height="0">
    <defs>
      <clipPath id="clip-shape1">
        <path d="M304.284 269H1.71582L153 2.02832L304.284 269Z" />
      </clipPath>
      <clipPath id="clip-shape2">
        <path d="M254 1V254H1V1H254Z" />
      </clipPath>
      <clipPath id="clip-shape3">
        <path d="M292.864 106.604L250.046 277H43.9541L1.13477 106.604L147.009 1.2334L292.864 106.604Z" />
      </clipPath>
      <clipPath id="clip-shape4">
        <path d="M233.431 1L310.837 131.5L233.431 262H78.5693L1.16211 131.5L78.5693 1H233.431Z" />
      </clipPath>
    </defs>
  </svg>

  <!-- 도형 안에 wave가 차오르는 구조 -->
  <div class="wave-fill-wrapper">
    <!-- shape1 -->
    <svg class="wave-fill shape1" width="306" height="270" viewBox="0 0 306 270">
      <g clip-path="url(#clip-shape1)" class="wave-group">
        <use xlink:href="#wave" class="water_wave water_wave_back" fill="white" y="250" />
        <use xlink:href="#wave" class="water_wave water_wave_front" fill="white" y="250" />
      </g>
    </svg>

    <!-- shape2 -->
    <svg class="wave-fill shape2" width="255" height="255" viewBox="0 0 255 255">
      <g clip-path="url(#clip-shape2)" class="wave-group">
        <use xlink:href="#wave" class="water_wave water_wave_back" fill="white" y="235" />
        <use xlink:href="#wave" class="water_wave water_wave_front" fill="white" y="235" />
      </g>
    </svg>

    <!-- shape3 -->
    <svg class="wave-fill shape3" width="294" height="278" viewBox="0 0 294 278">
      <g clip-path="url(#clip-shape3)" class="wave-group">
        <use xlink:href="#wave" class="water_wave water_wave_back" fill="white" y="250" />
        <use xlink:href="#wave" class="water_wave water_wave_front" fill="white" y="250" />
      </g>
    </svg>

    <!-- shape4 -->
    <svg class="wave-fill shape4" width="312" height="263" viewBox="0 0 312 263">
      <g clip-path="url(#clip-shape4)" class="wave-group">
        <use xlink:href="#wave" class="water_wave water_wave_back" fill="white" y="240" />
        <use xlink:href="#wave" class="water_wave water_wave_front" fill="white" y="240" />
      </g>
    </svg>
  </div>











</body>


</body>

</html>
