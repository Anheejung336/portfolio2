<body>
  <!-- SVG 정의 -->
  <svg version="1.1" xmlns="http://www.w3.org/2000/svg" style="display: none;">
    <symbol id="wave">
      <path
        d="M420,20c21.5-0.4,38.8-2.5,51.1-4.5c13.4-2.2,26.5-5.2,27.3-5.4C514,6.5,518,4.7,528.5,2.7c7.1-1.3,17.9-2.8,31.5-2.7v20H420z">
      </path>
      <path
        d="M420,20c-21.5-0.4-38.8-2.5-51.1-4.5c-13.4-2.2-26.5-5.2-27.3-5.4C326,6.5,322,4.7,311.5,2.7C304.3,1.4,293.6-0.1,280,0v20H420z">
      </path>
      <path
        d="M140,20c21.5-0.4,38.8-2.5,51.1-4.5c13.4-2.2,26.5-5.2,27.3-5.4C234,6.5,238,4.7,248.5,2.7c7.1-1.3,17.9-2.8,31.5-2.7v20H140z">
      </path>
      <path
        d="M140,20c-21.5-0.4-38.8-2.5-51.1-4.5c-13.4-2.2-26.5-5.2-27.3-5.4C46,6.5,42,4.7,31.5,2.7C24.3,1.4,13.6-0.1,0,0v20H140z">
      </path>
    </symbol>
  </svg>

  <!-- 박스 -->
  <div class="box">
    <div class="water" id="water">
      <svg viewBox="0 0 560 20" class="water_wave water_wave_back">
        <use xlink:href="#wave"></use>
      </svg>
      <svg viewBox="0 0 560 20" class="water_wave water_wave_front">
        <use xlink:href="#wave"></use>
      </svg>
    </div>
  </div>



 

  <script>
    gsap.registerPlugin(MotionPathPlugin);

    const drawTimeline = gsap.timeline({ delay: 5.3 });

    const shapes = [
      { id: "#shape1", path: "path", reverse: false },
      { id: "#shape2", path: "path", reverse: false },
      { id: "#shape3", path: "path", reverse: false },
      { id: "#shape4", path: "path", reverse: false }
    ];


    shapes.forEach(({ id, path, reverse }) => {
      const pathEl = document.querySelector(`${id} ${path}`);
      const svgEl = pathEl.closest("svg");

      svgEl.style.overflow = "visible";

      const pathLength = pathEl.getTotalLength();
      gsap.set(pathEl, {
        strokeDasharray: pathLength,
        strokeDashoffset: pathLength
      });

      const dot = document.createElementNS("http://www.w3.org/2000/svg", "circle");
      dot.setAttribute("r", 5);
      dot.setAttribute("fill", "white");
      dot.setAttribute("class", "draw_dot");
      dot.setAttribute("opacity", "0");
      pathEl.parentNode.appendChild(dot);

      // 선 그리기
      drawTimeline.to(pathEl, {
        strokeDashoffset: 0,
        duration: 2,
        ease: "power2.inOut"
      }, 0);

      // 점 이동 (방향 조건 분기)
      drawTimeline.to(dot, {
        opacity: 1,
        duration: 0.2
      }, 0);

      drawTimeline.to(dot, {
        motionPath: {
          path: pathEl,
          align: pathEl,
          autoRotate: false,
          alignOrigin: [0.5, 0.5],
          start: reverse ? 1 : 0,
          end: reverse ? 0 : 1
        },
        duration: 2,
        ease: "power2.inOut"
      }, 0);

      drawTimeline.to(dot, {
        opacity: 0,
        duration: 0.2,
        ease: "power2.out"
      }, ">0.1");
    });

  </script>

</body>
